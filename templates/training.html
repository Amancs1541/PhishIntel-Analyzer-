{% extends "base.html" %}
{% block title %}Training{% endblock %}
{% block content %}
<h3 class="mb-3">Training labels</h3>
<form method="post" class="card p-3 mb-3">
  <div class="mb-2">
    <label class="form-label">Email</label>
    <select name="email_id" class="form-select">
      {% for e in emails %}
        <option value="{{ e.id }}">{{ e.subject or '(no subject)' }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">Label</label>
    <select name="label" class="form-select">
      <option value="phishing">Phishing</option>
      <option value="suspicious">Suspicious</option>
      <option value="clean">Clean</option>
    </select>
  </div>
  <div class="form-check"><input class="form-check-input" type="checkbox" name="urgency" id="urg"><label class="form-check-label" for="urg">Urgency</label></div>
  <div class="form-check"><input class="form-check-input" type="checkbox" name="credential_request" id="cred"><label class="form-check-label" for="cred">Credentials asked</label></div>
  <div class="form-check"><input class="form-check-input" type="checkbox" name="suspicious_links" id="links"><label class="form-check-label" for="links">Suspicious links</label></div>
  <div class="form-check"><input class="form-check-input" type="checkbox" name="attachment_pressure" id="attp"><label class="form-check-label" for="attp">Attachment pressure</label></div>
  <div class="form-check"><input class="form-check-input" type="checkbox" name="impersonation" id="imp"><label class="form-check-label" for="imp">Impersonation</label></div>
  <div class="mb-2"><label class="form-label">Custom keywords</label><textarea name="custom_keywords" class="form-control" rows="2"></textarea></div>
  <div class="mb-2"><label class="form-label">Notes</label><textarea name="notes" class="form-control" rows="3"></textarea></div>
  <button class="btn btn-primary">Save label</button>
</form>
{% endblock %}
