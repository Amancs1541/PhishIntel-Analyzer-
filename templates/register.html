{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-5 shadow-lg border-0">
            <h2 class="text-center mb-4 fw-bold">Create Account</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" name="username" id="usernameInput" class="form-control form-control-lg" placeholder="Your Unique Username" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" name="email" id="emailInput" class="form-control form-control-lg" placeholder="your@email.com" required>
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" name="password" id="passwordInput" class="form-control form-control-lg" placeholder="Create a Strong Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="bi bi-person-plus-fill"></i> Register
                </button>
            </form>
            <p class="text-center mt-3 text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
